<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='styles.css'>
  <title>Autocomplete</title>
</head>

<body>
  <header>
    <h1>Autocomplete</h1>
    <p>Autocomplete demonstration with vanilla JavaScript.</p>
  </header>
  <main>
    <div class='container'>
      <div class='autocomplete-container'>
        <div class='autocomplete' role='combobox' aria-expanded='false' aria-owns='autocomplete-results' aria-haspopup='listbox'>
          <input class='autocomplete-input' placeholder='Search for a fruit or vegetable' aria-label='Search for a fruit or vegetable'
            aria-autocomplete='both' aria-controls='autocomplete-results'>
          <button type='submit' class='autocomplete-submit'>
            <svg viewBox='0 0 24 24'>
              <path d='M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z' />
            </svg>
          </button>
        </div>
        <ul id='autocomplete-results' class='autocomplete-results hidden' role='listbox' aria-label='Search for a fruit or vegetable'>
        </ul>
      </div>
    </div>
  </main>
</body>

</html>
