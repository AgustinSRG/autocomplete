<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta

  <title>Autocomplete</title>
  <style>
    main {
      padding: 64px 16px;
    }

    .container {
      margin: 0 auto 64px auto;
      width: 100%;
      max-width: 600px;
    }

    /* General layout and typography stuff */
    @import url("https://fonts.googleapis.com/css?family=Open+Sans:300,400");

    * {
      box-sizing: border-box;
      position: relative;
      transition: all .3s ease;
    }

    html {
      font-size: 16px;
      height: 100%;
    }

    body {
      font-family: Open Sans, Verdana, sans-serif;
      color: rgba(0, 0, 0, .87);
      font-weight: 400;
      line-height: 1.45;
      min-height: 100%;
      margin: 0;
    }

    body,
    header {
      background: #fafafa;
    }

    header {
      padding: 40px;
      min-height: 200px;
      text-align: center;
      color: rgba(0, 0, 0, .87)
    }

    header>* {
      max-width: 800px;
      margin-left: auto;
      margin-right: auto
    }

    header>:last-child {
      margin-bottom: 0
    }

    input {
      font-family: inherit;
    }

    h1 {
      margin-bottom: 0.5em;
      font-weight: inherit;
      line-height: 1.2;
      color: #1c5b72;
      font-size: 2.618em
    }

    p {
      margin-bottom: 1.3em;
      line-height: 1.618
    }

    @media (min-width:800px) {
      h1 {
        font-size: 4.236em;
        font-weight: 300
      }

      p {
        font-size: 1.3em
      }
    }

    a {
      color: #e03616;
      text-decoration: none
    }
  </style>
</head>

<body>
  <!-- <header>
    <h1>Autocomplete</h1>

  <main>
    <div class='container'>
      <div class='autocomplete'>
        <input
          class='autocomplete-input'
          placeholder='Search for a fruit or vegetable'
          aria-label='Search for a fruit or vegetable'
          role='combobox'
          autocomplete="off"
          spellcheck="false"
          aria-autocomplete='list'
          aria-owns='autocomplete-results'
          aria-haspopup='listbox'
          aria-expanded='false'
        >
        <ul
          id='autocomplete-results'
          class='autocomplete-results'
          role='listbox'
        >
        </ul>
      </div>
    </div>
    <div
      id='app'
      class='container'
    >
      <!-- <h2>Vue.js</h2> -->
      <autocomplete
        placeholder='Search for a fruit or vegetable'
        aria-label='Search for a fruit or vegetable'
        :search='search'
        :get-result-value='getResultValue'
        :auto-select='true'
        :on-submit='handleSubmit'
      >
        <template slot-scope='{ results, resultProps }'>
          <template v-for="(result, index) in results">
            <div
              v-if="index === 0 || results[index - 1].type !== result.type"
              style="padding:8px; background:black; color:white;"
            >
              {{ result.type }}
            </div>
            <li
              :id="'autocomplete-result-' + index"
              :key="'autocomplete-result-' + index"
              v-bind="resultProps[index]"
            >
              {{ result.value }}
            </li>
          </template>
        </template>
        <!-- <template slot-scope="{ result, index, props }">

            v-if="index % 3 === 0"

            SECTION

          <li
            :id="'autocomplete-result-' + index"

            class="autocomplete-result"
            role="option"
            v-bind="props"
          >
            {{ result.value }}
          </li>
        </template> -->
      </autocomplete>
