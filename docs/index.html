    * {
      box-sizing: border-box;
      position: relative;
      transition: all .3s ease;
    }

    html {
      font-size: 16px;
      height: 100%;
    }

    body {
      font-family: Open Sans, Verdana, sans-serif;
      color: rgba(0, 0, 0, .87);
      font-weight: 400;
      line-height: 1.45;
      min-height: 100%;
      margin: 0;
    }

    body,

      background: #fafafa;
    }

    header {
      padding: 40px;
      min-height: 200px;
      text-align: center;
      color: rgba(0, 0, 0, .87)
    }

    header > * {
      max-width: 800px;
      margin-left: auto;
      margin-right: auto
    }

    header>:last-child {
      margin-bottom: 0
    }

    h1 {
      margin-bottom: 0.5em;
      font-weight: inherit;
      line-height: 1.2;
      color: #1c5b72;
      font-size: 2.618em
    }

    p {
      margin-bottom: 1.3em;
      line-height: 1.618
    }

    @media (min-width:800px) {
      h1 {
        font-size: 4.236em;
        font-weight: 300
      }

      p {
        font-size: 1.3em
      }
    }

    a {
    color: #e03616;
    text-decoration: none
  }

  </style>
</head>

<body>
  <!-- <header>

  <main>
    <div class='container'>
      <!-- <h2>Vanilla JavaScript</h2> -->
      <div class='autocomplete-container'>
        <div class='autocomplete' role='combobox' aria-expanded='false' aria-owns='autocomplete-results' aria-haspopup='listbox'>
          <input class='autocomplete-input' placeholder='Search for a fruit or vegetable' aria-label='Search for a fruit or vegetable'
            aria-autocomplete='list' aria-controls='autocomplete-results'>
          <button type='submit' class='autocomplete-submit'>
            <svg viewBox='0 0 24 24'>
              <path d='M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z' />
            </svg>
          </button>
        </div>
        <ul id='autocomplete-results' class='autocomplete-results' role='listbox' aria-label='Search for a fruit or vegetable'>
        </ul>
      </div>
    </div>
    <div id='app' class='container'>
      <!-- <h2>Vue.js</h2> -->
      <autocomplete :search='search' :auto-select='true' :on-submit='handleSubmit'>
        <template slot-scope='{ results, selectedIndex }'>
          <template v-for="(result, index) in results">
            <div v-if="index % 3 === 0" style="padding:8px; background:black; color:white;">
              SECTION
            </div>
            <li :id="'autocomplete-result-' + index" :key="'autocomplete-result-' + index" class="autocomplete-result"
              role="option" :aria-selected="selectedIndex === index ? 'true' : 'false'">
              {{ result }}
            </li>
          </template>
        </template>
      </autocomplete>
    </div>
